<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List of Shop</title>

    <!-- Css Linkup -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap LinkUp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop-modal">Add New Product</a>
                <br>
                <br>
                <div class="card shadow">
                    <div class="card-body">
                        <h2>Shop List</h2>
                        <hr>
                        <table class="table table-striped shop-list">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total Price</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="product_list">

                                

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Product Add Modal Design -->
   <div class="modal fade" id="shop-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form action="" id="product_form">
                    <div class="my-3">
                        <label for="">Name</label>
                        <input name="name" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Price</label>
                        <input name="price" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Quantity</label>
                        <input name="quantity" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">Photo</label>
                        <input name="photo" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="submit" class="btn btn-primary w-100" value="Add New">
                    </div>
                </form>
            </div>
        </div>
    </div>
   </div>


   <!-- View Modal -->
   <div class="modal fade" id="view-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            
            <div class="modal-body">
               <div class="single_product">
                
               </div>
            </div>
        </div>
    </div>
   </div>


   <!-- Edit Modal -->
   <div class="modal fade" id="edit-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Product</h2>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="msg"></div>
                <form action="" id="product_update_form">
                    
                </form>
            </div>
        </div>
    </div>
   </div>
    <!-- JavaScript Linkup -->
    <script src="assets/js/function.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
